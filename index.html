<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINESQUAD</title>
    <style>
        @font-face {
            font-family: 'GNF';
            src: url('fonts/GNF.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: rgb(13, 13, 13);
            color: #ffffff;
            font-family: Arial, sans-serif; /* Запасной шрифт по умолчанию */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Для позиционирования футера */
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 1.5em;
            margin: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        select {
            margin-top: 20px;
            padding: 5px;
            font-size: 1em;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: #ffffff;
            text-align: center;
        }
        .footer a {
            color: #ffffff;
            font-size: inherit;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>MINESQUAD</h1>
    <a href="https://vk.com/mine_squad_servers">VK</a>
    <a href="https://vk.com/mine_squad_servers">Discord</a>
    <select id="fontSelector" onchange="changeFont()">
        <option value="Arial">Arial</option>
        <option value="GNF">GNF</option>
    </select>

    <div class="footer">
        <a href="Пользовательское_соглашение_MINE_SQUAD.pdf" target="_blank">Пользовательское соглашение</a>
    </div>

    <script>
        // Функция для установки cookies
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        // Функция для получения cookies
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Функция для изменения шрифта
        function changeFont() {
            let font = document.getElementById('fontSelector').value;
            document.body.style.fontFamily = font + ', sans-serif';
            setCookie('selectedFont', font, 30); // Сохраняем выбор на 30 дней
        }

        // При загрузке страницы проверяем cookie и применяем шрифт
        window.onload = function() {
            let savedFont = getCookie('selectedFont');
            if (savedFont) {
                document.body.style.fontFamily = savedFont + ', sans-serif';
                document.getElementById('fontSelector').value = savedFont;
            }
        }
    </script>
</body>
</html>
